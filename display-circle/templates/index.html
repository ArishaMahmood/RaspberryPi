<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Image</title>
    <meta http-equiv="refresh" content="1">
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        #center {
        display: flex;
        justify-content: center;
        }
    </style>
</head>
<body>
    <h1 id="center">Arisha Mahmood</h1>
    <img src="/circle" alt="Circle Image" id="circleImage" class="center">
    <script>
        setInterval(function() {
            document.getElementById('circleImage').src = '/circle';
        }, 2000); // Refresh every 2 seconds
    </script>
</body>
</html>
